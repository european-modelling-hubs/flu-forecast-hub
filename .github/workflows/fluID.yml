name: DownloadFluID 

on:

  workflow_dispatch:
  schedule:
    - cron: "00 01 * * 5"

    
jobs:

  fluID_job:
    if: github.repository_owner == 'european-modelling-hubs'
    runs-on: ubuntu-latest
    steps:

    # Checkout the python tools repo
    # -------------------------------------------      
    - name: checkout python tools repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: 'european-modelling-hubs/hub-tools'
        ref: 'main'
        path: './tools/'

    # Checkout the data repository
    # -------------------------------------------      
    - name: checkout data repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: 'european-modelling-hubs/flu-forecast-hub'
        ref: 'main'
        path: './repo/'


    
    # Run Pyton code
    # -------------------------
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    
    - run: pip install pandas==1.2.5 pycountry==23.12.11
    
    - name: download fluID data
      id: download_fluID_data
      run: |
        python ./tools/code/get_fluID_data.py --hub_path ./repo --disease "ILI"

    - name: Commit data repo changes
      uses: EndBug/add-and-commit@v7
      with: 
          cwd: './repo'
          message: "Update data storage"
          default_author: github_actions
          push: true

    # Save changes to artifact for later persisting 
    - name: Save changes to artifact
      env:
        changed_files: ${{ steps.download_fluID_data.outputs.imported_snapshot }}
      run: |
        echo "{ \"pr-changes\" : \"$changed_files\" }" > pr_changes.json
          
    - name: Upload changes
      uses: actions/upload-artifact@v2
      with:
        name: pr_changes
        path: ./pr_changes.json
